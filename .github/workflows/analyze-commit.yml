name: Analyze Commit with Gemini

on:
  push:
    branches:
      - main
      - develop

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # garante que HEAD~1 exista

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: pip install requests python-dotenv

      # 4️⃣ Executar análise de commits
      - name: Run commit analysis
        env:
          AI_STUDIO_API_KEY: ${{ secrets.AI_STUDIO_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/analyze_diff.py
