name: Analyze Commit with AI

on:
  push:
    branches:
      - main
      - develop

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # garante que HEAD~1 exista 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Run analysis
        env:
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/analyze_diff.py
